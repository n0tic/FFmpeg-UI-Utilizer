<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FFMPEG Utilizer Chromium Extension</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <style>
        .btn:focus{
            box-shadow:none!important;   
        }
    </style>
</head>
<body style="width:500px;min-height:250px;" class="container">
    <div class="col-12 mt-1">
        <h5>FFmpeg Utilizer Plugin</h5>
    </div>
    <div class="row card mb-2 ms-0 me-0">
        <div class="col-12 card-body">
            <div id="box" class="box card-text" style="min-height:110px;">
                <!-- <div class="mt-1 mb-1"><span style="max-width: 200px;">index.m3u8</span><a href="#" style="float: right;">复制</a></div> -->
            </div>
        </div>
    </div>

    <div class="alert alert-success fade hide" style="padding:5px 20px 5px 20px;line-height:14px;font-size: 14px;" hidden>
        Copied Successfully!
    </div>
    <div class="alert alert-warning fade hide" style="padding:5px 20px 5px 20px;line-height:14px;font-size: 14px;" hidden>
        No playlist or video detected! Refreshing the page may help...
    </div>
    <div class="alert alert-danger fade hide" style="padding:5px 20px 5px 20px;line-height:14px;font-size: 14px;" hidden>
        Error communicating with FFmpeg Utilizer software... <a href="#" style="float: right;" title="Port Settings"><i class="fas fa-cog" id="settingsCog"></i></a>
    </div>

    <!-- Port input and save button, hidden by default -->
    <div id="portSettings" class="mt-3" hidden>
        <label for="portInput">Port Number:</label>
        <input type="number" id="portInput" class="form-control" placeholder="Enter port" value="288">
    </div>
    <div id="saveButtonContainer" class="mt-2" style="margin-bottom: 10px;" hidden>
        <button id="saveBtn" class="btn btn-primary">Save</button>
    </div>

</body>
</html>
